<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API REST Java SpringBoot</title>
</head>
<body>
    <p>Retrouvez nos blogs ici: <a href="/blog">here</a></p>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $.getJSON("http://localhost:8081/blog", function(result){
                $.each(result, function(key,value) {
                    $("#productsJson").append(value.id+" "+value.name+" ");
                });
            });
        });
    </script>
</body>
</html>
